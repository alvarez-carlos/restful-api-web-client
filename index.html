<!DOCTYPE html>
<html>
 
  <head>

    </div>

	    <p>Email</p>
	    <input id="email" type="text" placeholder="Email">
	    </div>  
	  <div>
	    <p>Password</p>
	    <input id="password" type="text" placeholder="Password">
	  </div>
	  <div>
	    <button class="bttn block"> Submit </button>
	  </div>
        </form>
       </div>	

  </template>
  
  <template id="subjects-enrolments-view">
       <div id="subjects">
	<ul id="subjects-list">
	  <p>Loading...</p>
	</ul>
        <form id="enrol-form">	
           <input id="subjects-id" type="hidden">
	   <button id="submit" disabled>Submit</button>
	</form>
      </div>
      
      <div id="enrolments">
         <ul id="enrolments-list">
		<p>Loading...</>
	 </ul>
      </div>
